<center>

<form id = "f1">
  
  <form>
  <fieldset id ="prfield">
  <h2> Personal Information </h2>
  <table>
    <tr>
      <td>
        <label> First Name </label>
        <br>
        <input type = "text" name="fname" placeholder="Enter first name">
      </td>

      <td>
        <label> Last Name </label>
        <br>
        <input type = "text" name="lname" placeholder="Enter last name">
      </td>
    </tr>
    
    <tr>
    </tr>


    <tr>
      <td>
        <label> Email address </label>
        <br>
        <input type = "text" name="email" placeholder="Enter email address">
      </td>

      <td>
        <label> Phone number </label>
        <br>
        <input type = "tel" name="phone" placeholder="Enter phone number">
      </td>
    </tr>

  </table>
  </fieldset>
  </form>
    
  <form>
  <fieldset id ="bilfield">
  <h2> Billing Information </h2>
  <table>
    <tr>
      <td>
        <label> Cardholder Name </label>
        <br>
        <input id="cname" type="text" placeholder="Enter cardholder name">
      </td>
      <td>

        <label> Card Number </label>
        <br>
        <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
      </td>

      
    </tr>
    
    <tr>
    </tr>


    <tr>
      <td>
        <label> Valid through </label>
        <br>
        <input type = "text" name="vd" placeholder="xx/xx">
      </td>

      <td>
        <label> CVV </label>
        <br>
        <input type = "password" name="cvv" placeholder="Enter CVV" maxlength="3">
      </td>
    </tr>
 
    <tr>
      <td>
        <label> Address </label>
        <br>
        <input type = "text" name="add" placeholder="Enter address">
      </td>

      <td>
        <label> Address Line 2 (Optional) </label>
        <br>
        <input type = "text" name="add2" placeholder="Unit, House No.">
      </td>
      
    </tr>

    <tr>
      <td>
        <label> City </label>
        <br>
        <input type = "text" name="city" placeholder="Enter city">
      </td>

      <td>
        <label> State </label>
        <br>
        <input type = "text" name="state" placeholder="Enter state">
      </td>


    </tr>

    <tr>
      <td>
        <label> Country </label>
        <br>
        <input type = "text" name="country" placeholder="Enter country">
      </td>

      <td>
        <label> Zip Code </label>
        <br>
        <input type = "tel" name="zip" placeholder="Enter zipcode" maxlength="5">
      </td>
      
    </tr>

    <tr>
    </tr>

    <tr>
    </tr>
    
    <tr>
    </tr>

    <tr>
    </tr>

    <tr>
      <td colspan="2">
        <br>
      <button onclick="display()" id="button"> Confirm payment </button>
      
      
      <script src="../JavaScript Folder/forms.js">
        
      </script>
      </td>

    </tr>
  </table>
  </fieldset>
  </form>
